{{ $customSCSS := resources.Get "scss/custom.scss" | css.Sass | resources.Minify | resources.Fingerprint }}
{{ if .Description }}
   <meta name="description" content="{{ .Description }}">
{{ end }}
{{ if .Keywords }}
   <meta name="keywords" content="{{ .Keywords }}">
{{ end }}
<link rel="stylesheet" href="{{ $customSCSS.Permalink }}">
<script src="https://kit.fontawesome.com/86d6bc29d3.js" crossorigin="anonymous"></script>
